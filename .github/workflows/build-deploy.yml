name: UI Prod

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: Install dependencies
        run: yarn

      - name: Set environment variables
        run: |
          echo "REACT_APP_API_URL=${{ vars.REACT_APP_API_URL }}" > .env.production.local
          echo "REACT_APP_GOOGLE_MAPS=${{ secrets.REACT_APP_GOOGLE_MAPS }}" >> .env.production.local
          echo "REACT_APP_LOGIN=${{ secrets.REACT_APP_LOGIN }}" >> .env.production.local
          echo "REACT_APP_PASSWORD=${{ secrets.REACT_APP_PASSWORD }}" >> .env.production.local

      - name: Build
        run: yarn build

      - name: Rename index.html to book.html
        run: |
          mv build/index.html build/book-react.html

      - name: Deploy to Hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/
          dangerous-clean-slate: false
          exclude: |
            index.html
